version: '3.8'

services:
  backend:
    build:
      context: backend_engine
      dockerfile: Dockerfile
    container_name: music_player_backend
    environment:
      - ENVIRONMENT=development
      - DB_USER=user
      - DB_HOST=music_player_db
      - DB_PORT=5432
      - DB_NAME=musicdb
      - DB_PASS=1111
      - DATABASE_URL=postgresql://{DB_USER}:{DB_PASS}@{DB_HOST}:{DB_PORT}/{DB_NAME}
    volumes:
      - ./backend_engine:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: music_player_frontend
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    depends_on:
      - backend

  db:
    image: postgres:13
    container_name: music_player_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 1111
      POSTGRES_DB: musicdb
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
